<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Email Subscription</title>
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>A New Feature <br> Will Be Added To Our Platform</h1>
        <p>Subscribe to receive notifications.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your Email id" required>
            <button type="submit"><img src="/images/send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxwDSuURqwlJw40ZanFJ14GtnUXVp-knTyHr5g8ZGLpyiLQKgStWBwRtm5oWEMPYyNpNw/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank you for the subscription";
                setTimeout(function(){
                    msg.innerHTML = "";
                }, 4000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
</html>
